status=error
dest=err
name=PropertiesConfig

appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%d{ISO8601}] %-5p - %-26.26c{1} - %m\n

rootLogger.level=warn
rootLogger.appenderRef.stdout.ref=STDOUT

logger.conf.name=fr.openwide.core.spring.util.ConfigurationLogger
logger.conf.level=INFO

# PropertyService
logger.property.name=fr.openwide.core.spring.property.service.PropertyServiceImpl
logger.property.level=INFO