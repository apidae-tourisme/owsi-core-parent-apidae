
propertyNamesForInfoLogLevel=db.jdbcUrl,db.user

##
## DB connexion
##
db.type=postgresql
db.jdbcUrl=jdbc:postgresql://localhost:6432/owsicore_test
db.user=owsicore_test
db.password=owsicore_test
db.minIdle=5
db.maxPoolSize=50
hibernate.defaultSchema=owsicore
hibernate.hbm2ddl.auto=create
hibernate.hbm2ddl.import_files=
hibernate.defaultBatchSize=
lucene.index.path=
# No cache (can only run one on the same VM, and there's the REST server too)
hibernate.ehCache.configurationLocation=
hibernate.ehCache.singleton=false
hibernate.queryCache.enabled=false
javax.persistence.validation.mode=

#
# DÃ©finition de la naming strategy
#
hibernate.implicit_naming_strategy=fr.openwide.core.jpa.hibernate.model.naming.ImplicitNamingStrategyLegacyJpaComponentPathImpl
hibernate.physical_naming_strategy=fr.openwide.core.jpa.hibernate.model.naming.PostgreSQLPhysicalNamingStrategyImpl
hibernate.id.new_generator_mappings=true

##
## Configuration type
## development/deployment
##
configurationType=development
